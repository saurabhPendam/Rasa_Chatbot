{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindLift</title>
  <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.0.0/dist/emoji-button.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@latest/dist/emoji-picker-element.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@latest/dist/emoji-picker-element.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="{% static 'chat.js' %}"></script>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/chatbot.css" />
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <div class="chat-container">
        <div class="chat-header">
          <h3>MindLift</h3>
          <img src="{% static 'icon.png' %}" alt="Bot Icon" />
        </div>
        <div class="chat-box" id="chat-box">
          {% if report_content %}
            <div class="report-container">
              <embed src="data:application/pdf;base64,{{ report_content }}" width="100%" height="800" type="application/pdf" />
            </div>
          {% else %}
            <p class="message bot-message">Welcome, I am MindLift chatbot - Your Personal Mental Well-being chatbot</p>
          {% endif %}
          <!-- New modification -->
          <p class="message bot-message">How can I assist you today?</p>
          <!-- End of modification -->
        </div>
        <div class="input-group">
          <button class="btn btn-info emoji-btn" id="emoji-button" type="button" onclick="openEmojiPicker()">ðŸ˜€</button>
          <input style="height: 50px" type="text" class="form-control user-input" id="user-input" placeholder="Lets chat ....." onkeypress="handleKeyPress(event)" />
          <div class="input-group-append">
            <button class="btn btn-secondary mic-btn" id="mic-button" type="button" onclick="startVoiceInput()">ðŸŽ¤</button>
            <button class="btn btn-primary send-btn" id="send-button" type="button" onclick="sendMessage(event)">send</button>
            <!-- <button  id="display-report-button" type="button" onclick="displayReport(reportContent)">display report</button> -->
            <button class="btn btn-primary send-btn display-report-button" id="display-report-button" type="button" onclick="displayReport(reportContent)">display report</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'chat.js' %}"></script>
</body>
</html>
